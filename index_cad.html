<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JS</title>

    <!-- Adicionando jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Adicionando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h4>Cadastro de Jogo</h4>
        <form onsubmit="return salvarJogo(event);">
            <div class="row">
                <div class="input-field col s12 m6 l4">
                    <input type="number" id="id_tabuleiro" name="id_tabuleiro" class="validate">
                    <label for="id_tabuleiro">ID</label>
                </div>
                <div class="input-field col s12 m6 l4">
                    <input type="text" id="nome_do_jogo" name="nome_do_jogo" class="validate">
                    <label for="nome_do_jogo">Nome</label>
                </div>
                <div class="input-field col s12 m6 l4">
                    <input type="text" id="categoria" name="categoria" class="validate">
                    <label for="categoria">Categoria</label>
                </div>
                <div class="input-field col s12 m6 l4">
                    <input type="number" id="numero_de_jogadores" name="numero_de_jogadores" class="validate">
                    <label for="numero_de_jogadores">Número de Jogadores</label>
                </div>
                <div class="input-field col s12 m6 l4">
                    <input type="number" id="duracao" name="duracao" class="validate">
                    <label for="duracao">Duração</label>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <button type="submit" class="btn waves-effect waves-light">Salvar Jogo</button>
                </div>
                <div class="col s4">
                    <a href="PDF/index.php" class="btn waves-effect waves-light">Gerar Relatório</a>
                </div>
                <div class="col s4">
                    <a href="index.html" class="btn waves-effect waves-light red lighten-1">Voltar</a>
                </div>
            </div>
            
        </form>

        <table class="highlight responsive-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Jogo</th>
                    <th>Categoria</th>
                    <th>Jogadores</th>
                    <th>Duração</th>
                    <th colspan="2">Opções</th>
                </tr>
            </thead>
            <tbody id="jogos"></tbody>
        </table>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="modalExcluir" class="modal">
        <div class="modal-content">
            <h4>Confirmar Exclusão</h4>
            <p>Tem certeza que deseja excluir este jogo?</p>
        </div>
        <div class="modal-footer">
            <a href="#!" id="confirmarExcluir" class="modal-close waves-effect waves-green btn-flat">Confirmar</a>
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
        </div>
    </div>

    <!-- Adicionando Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
